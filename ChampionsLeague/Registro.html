<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCL - Contactos</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/e7/cb/36/e7cb3602c500cd8eec8863488fdf9ec9.png"
        type="image/x-icon">
    <link rel="stylesheet" href="Registro.css">
</head>
<body>
    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form action="login_process.php" method="POST">
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
            <div class="input-group">
                <a style="text-align: center; color: darkblue;" href="register.html" class="register-link">Registrarse</a>
            </div>
        </form>
    </div>
</body>
</html>
