<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fútbol Internacional - Inicio de Sesión</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5146/5146927.png" type="image/x-icon">
    <link rel="stylesheet" href="Registro.css">
</head>

<body>

    <div class="login-container">
        <h2>Inicio de Sesión</h2>
        <form method="POST">
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button id="miBoton" type="submit">Iniciar Sesión</button>
            </div>
            <div class="input-group">
                <a style="text-align: center; color: violet;" href="registrarse.html"
                    class="register-link">Registrarse</a>
            </div>
        </form>
    </div>
    <script src="Registro.js"></script>
</body>

</html>
